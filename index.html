<!DOCTYPE html>
<html>
  <head>
    <title>コケ識別器</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>

    <h2>コケ識別器</h2>
    <p>【スタート】ボタンをクリックしてください。<br>カメラが起動するのでコケをかざしてみましょう(起動に少し時間がかかります）。<br>現在、「ハイゴケ」「スギゴケ」「シシゴケ」のみの識別に対応しています。<br>終了するときは【ストップ】ボタンをクリックします。</p>
    <button onclick="init()">スタート</button>
    <button onclick="stopCamera()">ストップ</button>
    
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    
    
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script>
      const labelContainer = document.getElementById('label-container');
      
      //学習モデルをアップロードして生成されたURLに置き換えてください
      const URL = "https://teachablemachine.withgoogle.com/models/x8tDtaAKd/";

      let model, webcam, maxPredictions, frame;


      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";
        const webcamContainer = document.getElementById('webcam-container');


        //学習モデルの読み込みと入力クラス（グー・チョキ・パー）の取得
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        //Webカメラの起動準備
        webcam = new tmImage.Webcam(200, 200);
        //await webcam.setup();
        await webcam.setup({facingMode: 'environment'});
        await webcam.play();

        //Webカメラの映像を画面に表示する
        webcamContainer.innerHTML = '';
        webcamContainer.appendChild(webcam.canvas);

        //モデル予測の繰り返し実行
        window.requestAnimationFrame(loop);

        //モデルにあるすべてのクラス要素にdivタグをつける
        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      }

      //モデル予測を繰り返し実行する
      async function loop() {
        webcam.update();
        await predict();
        frame = window.requestAnimationFrame(loop);
      }


      //モデル予測処理
      async function predict() {
        const prediction = await model.predict(webcam.canvas);
        console.log(prediction);
        
        let max =0;
        for (let i = 0; i < maxPredictions; i++) {
           if(prediction[i].probability.toFixed(2)>prediction[max].probability.toFixed(2)){
              max = i;
          }
        }
        
        for (let i = 0; i < maxPredictions; i++) {
          const name = prediction[i].className;  //クラス名の取得
          const value = prediction[i].probability.toFixed(2); //認識率の取得

	  if(i==max){
             //判定結果を随時表示する
            labelContainer.childNodes[i].innerHTML = `<span style='color: red;'>${name}: ${value}</span>`;

          }else{
              
            //判定結果を随時表示する
            labelContainer.childNodes[i].innerHTML = `${name}: ${value}`;
          }
        }

　　　}

      //モデル予測の終了処理
      function stopCamera() {
        webcam.stop();
        window.cancelAnimationFrame(frame);
      }
    </script>
  </body>
</html>
